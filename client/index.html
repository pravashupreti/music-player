<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Pravash Raj Upreti">
    <title>Music Player</title>

    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/main.js"></script>
</head>

<body>

    <header>

        <div class="nav">
            <div class="nav-container">

                <div class="logo-container">

                    <img src="/images/icon.png" class="icon" alt="">

                </div>
                <div class="login-form" id="loginForm">
                    <form id="userLoginForm"></form>
                    <div class="input-section">

                        <label for="username">Username</label>
                        <input form="userLoginForm" type="text" id="username">
                    </div>

                    <div class="input-section">
                        <label for="password">Password</label>
                        <input form="userLoginForm" type="password" id="password">
                    </div>

                    <div class="input-section">
                        <button form="userLoginForm" id="login"> Login</button>

                    </div>
                    <div class="login-msg" id="loginMsg">
                        Username or password is incorrect
                    </div>

                </div>

                <div class="login-form require-auth" id="searchBar">
                    <div class="input-section">
                        <label for="searchSong">Search </label>
                        <input type="text" id="searchSong">
                    </div>

                    <div class="input-section">
                        <button id="searchSongBtn"> üîç</button>

                    </div>

                    <div class="input-section">
                        <button id="logoutBtn"> Logout</button>

                    </div>


                </div>

            </div>
        </div>

    </header>

    <main>
        <section class="landing-section" id="welcomePage">
            <div class="heading-container">
                <h2>
                    Welcome To Music Website
                </h2>
            </div>
        </section>

        <section class="require-auth" id="songList">
            <div class="song-list">
                <h2 class="title" id="songListTableLabel">
                    Songs You may like
                </h2>
                <table class="song-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Release Date</th>
                            <th>Actions</th>

                        </tr>
                    </thead>
                    <tbody id="songListData">
                        <tr>
                            <td>1</td>
                            <td>Blinding Lights</td>
                            <td>2019-01-01</td>
                            <td>
                                <div class="add-action"> </div>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </section>

        <section class="require-auth" id="playList">
            <div class="song-list">
                <h2 class="title">
                    Your PlayList
                </h2>
                <table class="song-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Actions</th>

                        </tr>
                    </thead>
                    <tbody id="playListData">
                        <tr>
                            <td>1</td>
                            <td>Blinding Lights</td>
                            <td>
                                <div class="remove-action"> </div>
                                <div class="play-action"> </div>

                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <div class="music-player">
            <div class="music-player-container">
                <div class="controls">
                    <audio id="audio"></audio>
                    <div class="icon previous-btn" id="prevSongBtn"></div>
                    <div class="icon play-btn" id="playBtn"></div>
                    <div class="icon pause-btn" id="pauseBtn"> </div>
                    <div class="icon next-btn" id="nextSongBtn"></div>

                    <div class="progress-bar-section">
                        <div class="song-title" id="playingSongTitle"></div>
                        <div class="progress-bar">
                            <div class="total">
                                <div class="completed"></div>
                            </div>
                        </div>
                    </div>

                    <div class="timer">23:25/25:36</div>
                    <div class="icon playlist-loop" id="playInLoop"></div>
                    <div class="icon playlist-shuffle" id="playInShuffle">
                        <div class="playlist-shuffle-1"></div>
                    </div>
                    <div class="icon repeat-once" id="playInRepetOnce"></div>

                </div>
            </div>
        </div>
    </footer>


</body>

</html>
