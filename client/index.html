<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Pravash Raj Upreti">
    <title>Music Player</title>

    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/main.js"></script>
</head>

<body>

    <header>

        <div class="nav">
            <div class="logo-container">

                <img src="/images/icon.png" class="icon" alt="">

            </div>
            <div class="login-form" id="loginForm">
                <div class="input-section">

                    <label for="username">Username</label>
                    <input type="text" id="username">
                </div>

                <div class="input-section">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>

                <div class="input-section">
                    <button id="login"> Login</button>

                </div>
                <div class="login-msg" id="loginMsg">
                    Username or password is incorrect
                </div>

            </div>

            <div class="login-form" id="searchBar">
                <div class="input-section">

                    <input type="text" id="searchSong">
                </div>

                <div class="input-section">
                    <button id="searchSongBtn"> Search</button>

                </div>

                <div class="input-section">
                    <button id="logoutBtn"> Logout</button>

                </div>


            </div>


        </div>

    </header>

    <main>

        <section>
            <div class="song-list">
                <h2 class="title">
                    Song You may like
                </h2>
                <table class="song-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Release Date</th>
                            <th>Actions</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Blinding Lights</td>
                            <td>2019-01-01</td>
                            <td>
                                <div class="add-action"> </div>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>The Twist</td>
                            <td>2019-01-01</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Smooth</td>
                            <td>2019-01-01</td>
                            <td></td>
                        </tr>


                    </tbody>
                </table>
            </div>
        </section>
    </main>


</body>

</html>
